<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
</head>
<body>
<h1>Order Details</h1>
<table>
    <tr>
        <td>ID:</td>
        <td th:text="${order.id}"></td>
    </tr>
    <tr>
        <td>Customer:</td>
        <td th:text="${order.customer}"></td>
    </tr>
    <tr>
        <td>Product:</td>
        <td th:text="${order.product}"></td>
    </tr>
    <tr>
        <td>Quantity:</td>
        <td th:text="${order.quantity}"></td>
    </tr>
    <tr>
        <td>Total Price:</td>
        <td th:text="${order.totalPrice}"></td>
    </tr>
</table>
</body>
</html>
