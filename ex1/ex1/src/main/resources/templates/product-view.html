<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
<h1>Product Details</h1>
<table>
    <tr>
        <td>ID:</td>
        <td th:text="${product.id}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="${product.name}"></td>
    </tr>
    <tr>
        <td>Price:</td>
        <td th:text="${product.price}"></td>
    </tr>
</table>
</body>
</html>
