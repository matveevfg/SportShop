<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Details</title>
</head>
<body>
<h1>Category Details</h1>
<table>
    <tr>
        <td>ID:</td>
        <td th:text="${category.id}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="${category.name}"></td>
    </tr>
    <tr>
        <td>Description:</td>
        <td th:text="${category.description}"></td>
    </tr>
</table>
</body>
</html>
