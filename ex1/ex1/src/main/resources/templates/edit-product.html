<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form action="#" th:action="@{/products/edit/{id}(id=${product.id})}" method="post">
    <input type="hidden" th:field="${product.id}">
    <label>Name:</label>
    <input type="text" th:field="${product.name}">
    <label>Price:</label>
    <input type="number" step="0.01" th:field="${product.price}">
    <button type="submit">Save</button>
</form>
</body>
</html>
